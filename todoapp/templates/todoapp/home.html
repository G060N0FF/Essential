<!DOCTYPE html>
<html>
	<head>
		<title>Essential</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body, html{
				padding:0px;
				margin:0px;
			}
			html{
                scroll-behavior:smooth;
			}
			.topnav {
				background-color: #333;
				overflow: hidden;
				position:fixed;
				top:0px;
				width:100%;
			}
			p {
				float:left;
				color:white;
				font-size:20px;
				padding: 7px;
			}
			form {
				float:right;
				padding:26px;
				font-size:20px;
			}
			.input {
				background-color:black;
				padding:10px;
				margin:10px;
			}
			a{
				text-decoration:none;
				color:black;
			}
			.formclass{
				width:120px;
				height:15px;
			}
			.btn {
				padding:0px 5px;
			}
			.bottom{
				position:fixed;
				bottom:0px;
				text-align:center;
				width:100%;
				margin:5px;
			}
			.log{
				font-size:20px;
				padding:6px;
			}
			.p{
			    color:black;
			    font-size:17px;
			}
			.btn-circle.btn-lg {
              width: 50px;
              height: 50px;
              padding: 10px 16px;
              font-size: 18px;
              line-height: 1.33;
              border-radius: 25px;
            }
            .homepage{
				background: #009FFF;  /* fallback for old browsers */
				background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF);  /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to right, #ec2F4B, #009FFF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
               	display:flex;
               	min-height:100vh;
               	align-items:center;
            }
            .topnav a{
                float:right;
                margin:20px 5px;
                color:white;
            }
            @media screen and (max-width: 600px){
                .homepage{
                    flex-direction:column;
                }
                .homepage img{
                    height:100px;
                    margin-top:200px;
                }
                .preview{
                    margin-top:60px;
                }
                .ess{
                	margin:0px;
                	text-align:center;
                	margin-right:0px;
                    margin-left:0px;
                    margin-bottom:0px;
                    margin-top:120px;
                }
                .preview{
                    margin-bottom:60px;
                }
            }
            .todos{
                min-height:100vh;
                display:flex;
                background-color:white;
                flex-direction:column;
                align-items:center;
            }
            .preview{
                color:white;
                border:1px solid white;
                border-radius:10px;
                padding:20px;
            }
            .preview a{
                color:white;
            }
            .todos a:hover{
                text-decoration:underline;
            }
            .preview a:hover{
                text-decoration:underline;
            }
            .topnav img{
                margin:12px;
                border-radius:6px;
            }
		</style>
	</head>
	<body>
		<div class="topnav">
			<img height="50px;" src="https://img.techpowerup.org/200513/essential.png">
            <a href="accounts/logout" class="log">Logout</a>
		</div>
        <div class="homepage" id="home">
			<div class="ess" style="margin-right:20px;">
                <img style="margin:25px; border-radius:14px;" height="250px;" src="https://img.techpowerup.org/200513/essential.png">
                <br>
                <h3 style="color:white; margin:25px; font-size:34px;">Everything you need to organize your day</h3>
            </div>
            <div class="preview">
				<p style="color:white; font-size:34px;">This website contains:</p>
                <br>
                <ul style="color:white; font-size:28px;">
                    <li><a href="#todo">Todo tracker</a></li>
                </ul>
            </div>
        </div>
		<div class="todos" id="todo">
            <a style="margin-top:70px;" href="#home"><h5>Go back home â†‘</h5></a>
            <form action="{% url 'add' %}"  method="POST">
				{% csrf_token %}
				{{ form.text }}
				<span>
					<button type='submit' class="btn">ADD</button>
				</span>
			</form>
			<table>
				{% for todo in todo_list %}
                <tr>
                    <td><p class="p">{{ todo.text }}</p></td>
                    <td><a href="{% url 'delete' todo.id %}">Delete/Completed</a></td>
                </tr>
				{% endfor %}
			</table>
		</div>
	</body>
</html>
